<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <title>JQuery Animation</title>
    <style>
      body {
        background: orange;
        user-select: none;
      }

      .firstDiv {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        color: navy;
        background: yellow;
        border: 3px solid #000;
        text-align: center;
      }

      .secondDiv {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        right: 0;
        border: 3px solid purple;
        background: lightgreen;
        text-align: center;
      }

      #showQueue1 {
        position: absolute;
        top: 500px;
        left: 0;
      }

      #showQueue2 {
        position: absolute;
        top: 500px;
        right: 100px;
      }

      #b1,
      #b2 {
        position: absolute;
        top: 550px;
        left: 0;
        width: 500px;
        padding: 10px;
        margin-right: 10px;
        background: gold;
        border: 2px solid green;
      }

      #b2 {
        top: 620px;
      }
    </style>
  </head>

  <body>
    <div class="firstDiv"></div>
    <div class="secondDiv"></div>
    <pre id="showQueue1"></pre>
    <pre id="showQueue2"></pre>
    <button id="b1">toggle for up and down sliding</button>
    <button id="b2">toggle for in and out fading</button>

    <script>
      $(".firstDiv").html("Start of Animation for first Div");
      $(".firstDiv").animate(
        {
          height: "400px",
          width: "400px",
        },
        2000,
        function () {
          $(".firstDiv").html("End of Animation for first Div");
          $("#showQueue1").html(
            "Queue Length for firstDiv is " + $(".firstDiv").queue().length
          );
        }
      );

      $(".secondDiv").animate(
        {
          height: "500px",
          width: "500px",
        },
        {
          duration: 3000,
          complete: function () {
            $(this).animate(
              {
                height: "300px",
                width: "350px",
              },
              3000,
              function () {
                $(".secondDiv").html("End of Animation for second Div");
                $("#showQueue2").html(
                  "Queue Length for secondDiv is " +
                    $(".secondDiv").queue().length
                );
              }
            );
          },
          start: function () {
            $(".secondDiv").append("Start Animation for second Div");
          },
        }
      );

      $(".firstDiv").mouseenter(
        function () {
          $(this).stop(true, true).fadeOut();
        },
        function () {
          $(this).stop(true, true).fadeTo(5000, 0.2);
        }
      );

      $("#b1").dblclick(() => $(".firstDiv").fadeout());

      $(".secondDiv").click(() => {
        $(".firstDiv").fadeTo(2000, 0.5);
      });

      $(document).dblclick(() => {
        $(".secondDiv").slideUp(3000);
      });

      $("#b1").click(() => {
        $(".firstDiv").slideToggle(4000);
        $(".secondDiv").slideToggle(4000);
      });

      $("#b2").click(() => {
        $(".firstDiv").fadeToggle(4000);
        $(".secondDiv").fadeToggle(4000);
      });

      $(document).ready(function () {
        $(document).mousedown(function (event) {
          switch (event.which) {
            case 1:
              $(".firstDiv").animate({
                width: "100px",
                height: "100px",
              });
              $(".firstDiv").fadeTo(1000, 0.3);
              $(".secondDiv").slideDown(7000);
              break;
            case 2:
              $(".firstDiv").animate({
                width: "500px",
                height: "500px",
              });
              $(".firstDiv").fadeTo(1000, 0.6);
              break;
            case 3:
              $(".firstDiv").animate({
                width: "400px",
                height: "400px",
              });
              $(".firstDiv").fadeTo(1000, 0.9);
              break;
            default:
              alert("Nothing");
          }
        });
      });
    </script>
  </body>
</html>
