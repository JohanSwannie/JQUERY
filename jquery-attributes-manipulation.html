<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <title>JQuery Attributes Manipulation</title>
  <style>
    body {
      background: darkgray;
    }

    .goldenPatch {
      color: gold;
    }

    #b1, #b2 {
      position: absolute;
      top: 300px;
      left: 1px;
      width: 500px;
      padding: 10px;
      color: #FFF;
      background: black;
      border: 2px solid darkgreen;
    }

    #p5 {
      font-family: 'Oleo Script', cursive;
      color: crimson;
      font-size: 2rem;
    }

    .inputs {
      position: absolute;
      top: 450px;
      left: 1px;
    }

    #ip1 {
      position: absolute;
      top: 550px;
      left: 1px;
    }

    #b2 {
      display: none;
    }
  </style>
</head>

<body>
  <div class="firstDiv">
    <p id='p1' style="color: #FFF; font-size: 19px;">Good Morning Everyone.</p>
    <p id='p2'>Hope all of you are Healthy and Happy</p>
    <p id='p3'>Take a deep breath and blow out slowly</p>
    <p id='p4' style="color: rosemary;"></p>
    <p class="p5">We know that everything will be okay</p>
  </div>
  <button id='b1'>CLICK HERE TO ERASE ALL TEXT</button>
  <button id='b2'>CLICK HERE TO REESTABLISH ALL TEXT</button>
  <div class="inputs">
    <form id="personal-Details">
      <div class="gen-info">
        <label for="fname">Name</label>
        <input type="text" id="name" name="name"  value='123' placeholder="Enter your name" required>
      </div>
  </div>
  <div class="inputValues">
    <p id='ip1'></p>
  </div>
  <script>
    let v1

    $(document).ready(function() {
      stylePtags()
    });

    function stylePtags() {
      v1 = $('#p1').attr('style');
      $("#p1").append(' -- The style for this tag is ' + '"' + v1 + '"');
      $('#p2').attr('class', 'goldenPatch');
      $('#p3').attr('style', 'color: red; font-size: 28px');
      $("#p4").html('It is a good habit to relax as often as you can');
      $(".p5").attr('id', 'p5');
    }

    $("#b1").click(() => {
      $(".firstDiv").text("We have now erased all the other text");
      $("#b1").hide();
      $("#b2").show();
    });

    $("#b2").click(() => {
      $(".firstDiv").text("");
      $(".firstDiv").prepend("<p id='p1' style='color: #FFF; font-size: 19px;'>Good Morning Everyone.</p><p id='p2'>Hope all of you are Healthy and Happy</p><p id='p3'>Take a deep breath and blow out slowly</p><p id='p4' style='color: rosemary;'></p><p class='p5'>We know that everything will be okay</p>");
      stylePtags();
       $("#b2").hide();
       $("#b1").show();
    })

    let ipV1 = $("input:text").val()
    $("#ip1").html("The input value for text is " + ipV1)

  </script>

</body>

</html>
